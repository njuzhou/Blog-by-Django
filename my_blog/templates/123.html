<!--base.html-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{% block title %} NJU ZHOU Blog {% endblock %}</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/monika.css">

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url "home" %}">NJU ZHOU</a></h1>
            <h2 class="brand-tagline">Open Stronger</h2>
            <nav class="nav">
                <ul class="nav-list">                <!--这些对应着网页左侧的按钮功能-->
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">       <!--归档网页-->
                        <a class="button-success pure-button" href="/archives">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/njuzhou">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Pages</a>
                    </li>
                    <li class="nav-item">       <!--aboutme按钮链接到对应网页-->
                        <a class="button-success pure-button" href="/aboutme">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>   <!--RSS功能-->
                    </li>
                    <li>
                    <form class="pure-form" action="/search/" method="get">         <!--搜索功能，对文章标题或全文搜索-->
                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>                     <!--这些对应的是网页下面灰色的链接选项-->
                        <li><a href="/aboutme">About Me</a></li>
                        <li><a href="/">Twitter</a></li>
                        <li><a href="https://github.com/njuzhou">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

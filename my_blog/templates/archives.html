{% extends "base.html" %}

{% block content %}
<div class="post">
    {% if error %}                   <!-- 因为搜索功能而添加的代码,条件判断 -->
        <h2 class="post-title">NOT Found</a></h2>
    {% else %}
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{post.title}}</a></h2>

                    <p class="post-meta">
                        Time: <a class="post-author" href="#">{{post.date_time |date:"Y /m /d"}}</a>
<a class="post-category post-category-js" href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>   <!-- 因为搜索功能而添加的代码 -->
                    </p>
            </header>
        </section>
    {% endfor %}
    {% endif %}
</div>      <!-- /.blog-post -->
{% endblock %}
